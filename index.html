<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Yapar Task</title>
    <link rel="stylesheet" href="/style.css" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- cropperjs style -->
    <link
      rel="stylesheet"
      href="./node_modules/cropperjs/dist/cropper.min.css"
    />
  </head>
  <body>
    <!-- upload image from user using input file field -->
    <section>
      <h2 class="my-5 text-center fs-1 fw-bold">Upload Your Image</h2>
      <div class="text-center">
        <label for="input-file">Upload</label>
        <input
          type="file"
          accept="image/jpeg, image/jpg, image/png"
          id="input-file"
        />
      </div>
    </section>

    <!-- show image after upload the img -->
    <section class="my-5 text-center">
      <img src="" id="profile-img" alt="" />
    </section>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- cropperjs script -->
    <script src="./node_modules/cropperjs/dist/cropper.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
